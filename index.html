<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Platform Summer Party</title>
<meta name="Description" content="Platform Summer Party Countdown Timer">
<meta name="Keywords" content="Platform Summer Party Countdown Timer">

<link rel="stylesheet" type="text/css" href="timer.css">
</head>
	
<body>
	<div class="display">
		<div id="clock" class="clock">
			<h1 class="event_title">Live Event Starts in</h1>
			<div id="numbers">
				<span class="days"></span>
				<span class="hours"></span>
				<span class="minutes"></span>
				<span class="seconds"></span>
			</div>
			<div id="units">
				<span>Days</span>
				<span>Hours</span>
				<span>Minutes</span>
				<span>Seconds</span>
			</div>
		</div>
	</div>
	<script src="timer.js"></script>
</body>
</html>
